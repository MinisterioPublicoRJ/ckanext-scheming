scheming_version: 2
dataset_type: produtos


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: Nome do Produto

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Descrição do produto

- field_name: owner_org
  label: Organization
  preset: dataset_organization
  
- field_name: url
  label: Source
  form_placeholder: http://example.com/link_para_produto
  display_property: foaf:homepage
  display_snippet: link.html
  
- field_name: service
  label: Service
  preset: title
  form_placeholder: Serviço prestado

- field_name: subsection1_title
  label: Subsection 1 Title
  preset: title
  form_placeholder: Motivação da Plataforma
  
- field_name: subsection1_description
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Descrição da Motivação

- field_name: subsection1_img
  label: Photo
  preset: resource_url_upload
  form_placeholder: http://example.com/photo.jpg
  upload_label: Photo
  
- field_name: subsection2_title
  label: Subsection 1 Title
  preset: title
  form_placeholder: O Produto
  
- field_name: subsection2_description
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Descrição do Produto

- field_name: subsection2_img
  label: Photo
  preset: resource_url_upload
  form_placeholder: http://example.com/photo.jpg
  upload_label: Photo
  
- field_name: subsection3_title
  label: Subsection 1 Title
  preset: title
  form_placeholder: Os dados
  
- field_name: subsection3_description
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Descrição dos dados

- field_name: subsection3_img
  label: Photo
  preset: resource_url_upload
  form_placeholder: http://example.com/photo.jpg
  upload_label: Photo
  
- field_name: link_adicional_1
  label: Source
  form_placeholder: http://example.com/link_para_produto
  display_property: foaf:homepage
  display_snippet: link.html
  
- field_name: link_adicional_2
  label: Source
  form_placeholder: http://example.com/link_para_produto
  display_property: foaf:homepage
  display_snippet: link.html
  
- field_name: lista_de_links
  label: Source
  form_placeholder: http://example.com/link_para_produto
  display_property: foaf:homepage
  display_snippet: link.html


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete